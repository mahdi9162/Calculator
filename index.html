<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>

<body>
    <main>
        <section class="output-sec">
            <div class="container">

                <div class="output-div">
                    <label for="output"></label>
                    <input type="text" name="" id="output" readonly>
                </div>

                <div class="cal-icons">
                    <div class="icon"> <img src="Image/history_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="History"></div>
                    <div class="icon"> <img src="Image/transform_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="convertor"></div>
                    <div class="icon"> <img src="Image/calculate_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="calculate"> </div>
                </div>
            

            
                <div class="input-div">
                    <div class="number"> <button class="btn"> AC </button> </div>
                    <div class="number"> <button class="btn"> +/- </button> </div>
                    <div class="number"> <button class="btn"> % </button> </div>
                    <div class="number"> <button class="btn dif-color" > &divide; </button> </div>
                </div>
                <div class="input-div">
                    <div class="number"> <button class="btn"> 7 </button> </div>
                    <div class="number"> <button class="btn"> 8 </button> </div>
                    <div class="number"> <button class="btn"> 9 </button> </div>
                    <div class="number"> <button class="btn dif-color"> &times; </button> </div>
                </div>
                <div class="input-div">
                    <div class="number"> <button class="btn"> 4 </button> </div>
                    <div class="number"> <button class="btn"> 5 </button> </div>
                    <div class="number"> <button class="btn"> 6 </button> </div>
                    <div class="number"> <button class="btn dif-color"> &#43; </button> </div>
                </div>
                <div class="input-div">
                    <div class="number"> <button class="btn"> 1 </button> </div>
                    <div class="number"> <button class="btn"> 2 </button> </div>
                    <div class="number"> <button class="btn"> 3 </button> </div>
                    <div class="number"> <button class="btn dif-color"> &#45; </button> </div>
                </div>
                <div class="input-div">
                    <div class="number"> <button class="dif-btn"> 0 </button> </div>
                    <div class="number"> <button class="btn"> &#46; </button> </div>
                    <div class="number"> <button class="btn dif-color"> = </button> </div>
                </div>
            
            </div>
        </section>
    </main>
</body>

</html>
